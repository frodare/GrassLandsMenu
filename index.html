<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Bungee+Inline' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">

    <link href="index.css?v=1" rel="stylesheet" type="text/css" />
</head>
<body>
  <template id="beer-template">
    <div class="beer">

      <object class="glass-icon glass-icon-pint hidden" type="image/svg+xml" data="img/pint.svg"></object>
      <object class="glass-icon glass-icon-12oz hidden" type="image/svg+xml" data="img/12oz.svg"></object>
      <object class="glass-icon glass-icon-10oz hidden" type="image/svg+xml" data="img/10oz.svg"></object>
      <object class="glass-icon glass-icon-6oz hidden" type="image/svg+xml" data="img/6oz.svg"></object>
      <h1></h1>
      <div class="description"></div>
      <h2></h2>

      <div class="abv"></div>

      <div class="price-wrapper">
        <div class="price"></div>
        <div class="size"></div>
      </div>
      <div class="assorted-price-wrapper">
        <div class="assorted-price price-10oz"></div>
        <div class="assorted-price price-12oz"></div>
        <div class="assorted-price price-16oz"></div>
        <div class="assorted-price price-crowler"></div>
        <div class="assorted-price price-growler"></div>
      </div>
    </div>
  </template>

  <div id="wrapper" class="wrapper"></div>

  <img class='main-logo' src="img/logo.svg" />


  <div class="flights">

      <p class="catch-line"><b>Canâ€™t decide on just one?</b></p>
      <p>Try a flight of any 4 beers &ndash; <b>6oz each</b>!</p>

      <object class="glass-icon glass-icon-1" type="image/svg+xml" data="img/6oz.svg"></object>
      <object class="glass-icon glass-icon-2" type="image/svg+xml" data="img/6oz.svg"></object>
      <object class="glass-icon glass-icon-3" type="image/svg+xml" data="img/6oz.svg"></object>
      <object class="glass-icon glass-icon-4" type="image/svg+xml" data="img/6oz.svg"></object>
      <div class="price-wrapper">
        <div class="price">8</div>
      </div>
  </div>

  <div class="taproom-notes">
    <div><b>Ciderboys Ciders</b> available for $6 each</div>
    <div><b>Red and White</b> wine for $8 each</div>
      <div><b>Happy Hour</b> (Tues-Fri: 4pm to 6pm) <b>$1 off all GrassLands pints!</b></div>
  </div>

  <script type="module" src="src/index.js"></script>
</body>
</html>
